name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Trigger deployment on push to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'

    - name: Install dependencies
      run: npm install

    - name: Build the project
      run: npm run build
      env:
        VITE_TMDB_API_KEY: ${{ secrets.TMDB_API_KEY }}   # GitHub secret for TMDB API key
        VITE_GOOGLE_BOOKS_API_KEY: ${{ secrets.GOOGLE_BOOKS_API_KEY }}  # GitHub secret for Google Books API key

    - name: Deploy to GitHub Pages
      run: npm run deploy
